version: '3.8'

services:
  image-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-server
    restart: always
    ports:
      - "3001:3000"  # Меняем внешний порт на 3001, внутренний остаётся 3000
    environment:
      - PORT=3000    # Внутренний порт приложения
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads:rw
      - ./temp:/app/temp:rw
    tmpfs:
      - /tmp
    healthcheck:
      # Более простая и надежная команда проверки
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      # Увеличиваем время запуска для полной инициализации сервера
      start_period: 30s
    privileged: false
    security_opt:
      - no-new-privileges:true
