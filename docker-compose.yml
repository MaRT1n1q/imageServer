version: '3.8'

services:
  image-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-server
    restart: always
    ports:
      - "3001:3000"  # Меняем внешний порт на 3001, внутренний остаётся 3000
    environment:
      - PORT=3000    # Внутренний порт приложения
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads:rw
      - ./temp:/app/temp:rw
    tmpfs:
      - /tmp
    healthcheck:
      # Используем shell формат для проверки здоровья
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      # Увеличиваем время запуска для полной инициализации сервера
      start_period: 20s
    privileged: false
    security_opt:
      - no-new-privileges:true
