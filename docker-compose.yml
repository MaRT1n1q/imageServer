version: '3.8'

services:
  image-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-server
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads:rw
      - ./temp:/app/temp:rw
    tmpfs:
      - /tmp
    healthcheck:
      # Изменяем healthcheck на более надежный
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      # Увеличиваем время запуска для полной инициализации сервера
      start_period: 20s
    privileged: false
    security_opt:
      - no-new-privileges:true
